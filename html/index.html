<h1>統合ゼミコミュニティ検索システム</h1>
<h2>202111609 仲村和士</h2>
自主ゼミコミュニティである統合ゼミコミュニティで開催されているゼミを検索するためのシステムです。
<h2>リンク一覧</h2>
<p><a href="seminar_search_form.html">ゼミ検索フォーム</a> 登録されているゼミを検索することができます。(本来は80件ほどありますが、現在は初期値として15件だけ登録しています)</p>
<p><a href="insert_form.html">ゼミ追加申請フォーム</a> ゼミの新規登録を申請することができます。</p>
<p><a href="admin.html">管理者画面</a> ゼミの新規登録を承認したり、登録されている情報を更新、削除することができます。</p>
